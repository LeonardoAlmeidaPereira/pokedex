<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-red-600 shadow-lg mb-8">
        <div class="container flex justify-center lg:justify-start mx-auto px-4 py-4">
            <a class="text-2xl font-bold text-white tracking-wider hover:text-red-100 transition-colors" href="index.html">Pokédex</a>
        </div>
    </nav>

    <div id="loading" class="hidden flex justify-center my-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600"></div>
    </div>

    <div class="container mx-auto px-4">
        <div class="max-w-xl mx-auto mb-8">
            <div class="flex shadow-sm rounded-lg overflow-hidden">
                <input type="text" id="search-input" class="w-full px-4 py-3 border-none focus:ring-2 focus:ring-red-500 outline-none text-gray-700" placeholder="Buscar por nome ou ID...">
                <button id="btn-search" class="bg-gray-800 text-white px-6 py-3 font-semibold hover:bg-gray-700 transition-colors">Buscar</button>
            </div>
        </div>

        <div id="pokemon-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

        <div class="text-center mt-8 mb-12">
            <button id="btn-load-more" class="bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-md hover:bg-red-700 hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Carregar Mais
            </button>
        </div>
    </div>

    <div id="pokemonModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 p-4 backdrop-blur-sm" tabindex="-1">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg relative overflow-hidden">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none z-10 bg-white/80 rounded-full p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-content" class="p-0 max-h-[90vh] overflow-y-auto custom-scrollbar">
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/Pokemon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
